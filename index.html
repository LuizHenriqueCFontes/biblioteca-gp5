<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Biblioteca GP5</title>
</head>
<body>
    <header>
        <img class="logo" src="img/logo.png" alt="Logo da biblioteca">

        <h1>Biblioteca da faculdade GP5</h1>

        <form method="post">
            <input type="text" maxlength="255" placeholder="Buscar no acervo">
        </form>

        <ul>
            <li><button type="submit">Entrar</button></li>
            <li><button type="submit">Cadastrar</button></li>
        </ul>

        <div>
            <a href="#"><i class="fa-regular fa-heart"></i></a>
            <a href="#"><i class="fa-solid fa-bars"></i></a>
        </div>
    </header>

    <main>
        <section>
            <div class="background-1"></div>
        </section>

        <article class="icones">
            <section class="explore-acervo">
                <div class="container-icones container-1">
                    <img src="img/explore-acervo.png" alt="explore-acervo">
                    
                </div>

                <div class="container-icones">
                    <img src="img/leitura-online.png" alt="explore-acervo">
                </div>

                <div class="container-icones container-ultimo">
                    <img src="img/reservar-livros.png" alt="reservar livros">
                </div>
            </section>
        </article>

    </main>

    <footer>

    </footer>
</body>
</html>
